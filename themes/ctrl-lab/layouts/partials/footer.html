<footer class="footer">
    <div class="container">
        <div class="columns">
            <div class="column is-3">
                <h4><a href='{{ "/" | relLangURL }}'>{{ $.Site.Title }}</a></h4>
                <div class="domain">
                    {{ range $.Site.Params.domain }}
                    <a href="{{ .url }}">{{ .html |safeHTML}}</a>
                    {{- end }}        
                </div>
            </div>
            <div class="column is-6">
                {{- if .Site.Menus.main }}
                <h4>{{ i18n "pagelist" }}</h4>
                <ul class="pagelist">
                    {{ range $.Site.Menus.main }}
                    <li><a class='' href="{{ .URL }}" title="{{ .Name }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul>
                {{- end }}
            </div>

<!DOCTYPE html>
<html lang="{{ .Lang }}">
    {{- partial "head.html" . -}}
    <body class="lang-{{ .Lang }} type-{{ .Type }} {{ if .IsHome }}is-home{{end}} {{ if not .IsHome }}is-not-home{{end}} kind-{{ .Kind }}">
        <div id="wrapper">
        {{- partial "header.html" . -}}
        {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer" . -}}
        {{- partial "footer-script.html" . -}}
    </body>
</html>

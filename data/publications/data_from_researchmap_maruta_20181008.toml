en_abstract = "This report shows the experimental results of the simultaneous HRTFs (head-related transfer functions) estimation and verifies the estimation accuracy. Since each directional HRTF is measured one by one in general, it requires a long measurement time. The authors proposed an simultaneous measurement and estimation method of the multidirectional HRTFs by treating it as an MISO (multi-input single-output) system and applying a PEM (prediction error method). The experimental results were given to verify the relationship between a number of inputs and an estimation accuracy."

ja_abstract = "内部に循環構造（物質が周期的に循環する機構）を有するシステムは, 循環周期に対応した高次の回帰項を持つ．通常のシステム同定法でこの回帰項を推定するためには高次のモデルを扱う必要があるため, 循環周期が未知の場合, パラメータ数の多さによって同定は困難となる．そこで本稿では回帰項のスパース性に着目することで, L1最適化を用いたモデリング手法を提案し, 数値シミュレーションによりその有効性を示す．"
